<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div class="card card-body">
        <p>{{errorMessage}}</p>
        <div class="row justify-content-md-center">
          <div class="col-md-2 mb-4">
            <fa-icon [icon]="account" class="fa-4x"></fa-icon>
          </div>
        </div>
        <form [formGroup]="formData" (ngSubmit)="tryToLogin(formData.value)" >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                <div *ngIf="username?.errors?.['required']">
                  Username is required.
                </div>
                <div *ngIf="username?.errors?.['pattern']">
                  Only letters or numbers are required.
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="password?.errors?.['pattern']">
                  Only letters or numbers are required. Min 8 and max 16 characters.
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-success mb-4" type="submit" [disabled]="!formData.valid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
