<div class="container-lg text-center mb-5">
  <div class="row">
    <div class="col-md-8">
      <div>
        <h1 *ngIf="product">{{product.productName}}</h1>
      </div>
      <div>
        <img src="assets/images/smartphone.png" alt="smartphone" width="600" height="600">
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-5">
        <h2 *ngIf="product">$ {{product.price.price}}</h2>
      </div>
      <div class="col w-50 text-center mb-5 mx-auto">
        <input class="form-control form-control-lg" #inputNumber type="number" name="myInput" step="1" value="1" min="1" max="10" required>
      </div>
      <div class="col text-center">
        <button class="btn btn-outline-success" (click)="addProduct(product, inputNumber.value)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
